<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>
<body>
    <h1>Selected Pathways: {{ pathways | join(', ') }}</h1>
    <table border="1">
        <tr>
            {% for key in df[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        {% for row in df %}
            <tr>
                {% for value in row.values() %}
                    <td>{{ value }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
