<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathway Selector</title>
</head>
<body>
    <h1>Select Pathways</h1>
    <form method="post">
        {% for pathway in pathways %}
            <input type="checkbox" name="pathways" value="{{ pathway }}">{{ pathway }}<br>
        {% endfor %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
